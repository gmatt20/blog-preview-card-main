<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <img src="/assets/images/illustration-article.svg" alt="preview art">
      </div>
      <div class="learning"><span>Learning</span></div>
      <div class="published"><p>Published 21 Dec 2023</p></div>
      <div><p class="heading">HTML & CSS foundations</p></div>
      <div class="description"><p>These languages are the backbone of every website, defining structure, content, and presentation.</p></div>
      <div class="profile-container">
        <div><img class="profile-pic" src="/assets/images/image-avatar.webp" alt="profile picture"></div><span class="name">Greg Hooper</span></div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gmatt20" target="_blank">Matthew Garcia</a>.
  </div>
</footer>
</body>
</html>
